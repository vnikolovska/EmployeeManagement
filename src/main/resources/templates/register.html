<section xmlns:th="http://www.thymeleaf.org">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(images/bg-01.jpg);">
					<span class="login100-form-title-1">
						Register
					</span>
                </div>

                <div class="login100-form validate-form">
                    <form method="post" action="/register">
                        <th:block th:if="${hasError}">
                            <div class="flex-sb-m w-full p-b-30">
                                <div>
                                    <label class="txt1 text-danger" th:text="${errorMessage}">
                                    </label>
                                </div>
                            </div>
                        </th:block>
                        <th:block th:if="${Success}">
                            <div class="flex-sb-m w-full p-b-30">
                                <div>
                                    <label class="txt1 text-success" th:text="${successMessage}"
                                           style="color: green!important; ">
                                    </label>
                                </div>
                            </div>
                        </th:block>

                        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                            <span class="label-input100">Username</span>
                            <input class="input100" type="text" name="username" placeholder="Enter username">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate="Email is required">
                            <span class="label-input100">Email</span>
                            <input class="input100" type="email" name="email" placeholder="Enter email">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="password" placeholder="Enter password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                            <span class="label-input100">Repeat Password</span>
                            <input class="input100" type="password" name="repeatedPassword"
                                   placeholder="Enter password">
                            <span class="focus-input100"></span>
                        </div>
                        <input type="hidden" name="role" value="ROLE_USER" id="ROLE_USER">


                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Register
                            </button>

                        </div>
                    </form>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            <a href="/login" style="color: white" ;>Already have an account ? Login Here</a>

                        </button>
                    </div>


                </div>

            </div>
        </div>
    </div>
</section>
